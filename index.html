<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>iOS Win Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"> </script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="remote-main">
        <img id="remote" src="http://127.0.0.1:8100/">
        <div class="remote-btn">
            <a class="home" href="javascript:void(0)">🔒</a>
            <a class="power" href="javascript:void(0)">🔘</a>
            <a class="rotation" href="javascript:void(0)">🔁</a>
            <a class="rotation" href="javascript:void(0)">🚀</a>
        </div>
        <div class="send-text">
            <textarea name="main-send" id="main-send" cols="28" rows="5"
                placeholder="Text content to be sent"></textarea>
        </div>
    </div>
</body>

</html>
